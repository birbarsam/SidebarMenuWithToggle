<!DOCTYPE html>
<html lang="tr">
    <head>
        <title>Sidebar Menu</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="sidebar">
            <ul>
                <li><a href="#" class="fab fa-linux"></a></li>
                <li><a href="#" class="fab fa-wordpress"></a></li>
                <li><a href="#" class="fab fa-instagram"></a></li>
                <li><a href="#" class="fas fa-folder"></a></li>
                <li><a href="#" class="fas fa-envelope"></a></li>
                <li><a href="#" class="fas fa-image"></a></li>
                <li><a href="#" class="fas fa-cloud"></a></li>
            </ul>
        </div>
        <a class="btn"></a>
        <script type="text/javascript">
            $('.btn').on("click",function(){
               $('.btn').toggleClass('btnc'); 
               $('.sidebar').toggleClass('side'); 
            });
        </script>
    </body>
</html>
